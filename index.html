<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Игра с словами</title>
    <link rel="icon" href="favicon.ico">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            padding: 5px;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 10px;
            flex: 1;
            min-height: 250px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 2px solid white;
            background-color: #000;
            display: block;
        }

        #score {
            position: absolute;
            top: 5px;
            left: 5px;
            color: white;
            font-size: clamp(14px, 3.5vw, 20px);
            background: rgba(0,0,0,0.8);
            padding: 4px 8px;
            border-radius: 4px;
            z-index: 10;
        }

        #controls {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }

        #themeSelect, button {
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            touch-action: manipulation;
            -webkit-appearance: none;
            min-height: 44px;
        }

        #themeSelect:hover, #themeSelect:focus,
        button:hover, button:focus {
            background-color: #45a049;
            outline: none;
        }

        button:active {
            transform: scale(0.95);
        }

        #endButton {
            background-color: #f44336;
        }

        #endButton:hover, #endButton:focus {
            background-color: #da190b;
        }

        #mobileInput {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #inputDisplay {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: clamp(16px, 4vw, 20px);
            text-align: center;
            min-height: 44px;
            border: 2px solid #4CAF50;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #keyboard {
            display: grid;
            gap: 4px;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            max-width: 100%;
        }

        .key {
            padding: 8px 4px;
            background: #555;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: clamp(12px, 3vw, 16px);
            cursor: pointer;
            touch-action: manipulation;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .key:hover, .key:focus {
            background: #666;
            outline: none;
        }

        .key:active {
            background: #777;
            transform: scale(0.95);
        }

        .key.special {
            background: #f44336;
            grid-column: span 2;
            font-size: clamp(10px, 2.5vw, 14px);
        }

        .key.special:hover, .key.special:focus {
            background: #da190b;
        }

        /* Адаптация для маленьких экранов */
        @media screen and (max-width: 480px) {
            body {
                padding: 3px;
            }
            
            #keyboard {
                gap: 2px;
                grid-template-columns: repeat(12, 1fr);
            }
            
            .key {
                min-height: 36px;
                padding: 6px 2px;
            }
            
            #controls {
                gap: 6px;
            }
            
            #themeSelect, button {
                padding: 8px 12px;
                font-size: 13px;
                min-height: 40px;
            }
        }

        /* Ландшафтная ориентация */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            body {
                flex-direction: row;
                padding: 3px;
            }
            
            #gameContainer {
                flex: 2;
                margin: 0 5px 0 0;
                min-height: 200px;
            }
            
            .controls-and-input {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-width: 250px;
            }
            
            #controls {
                margin-bottom: 5px;
            }
            
            #keyboard {
                grid-template-columns: repeat(6, 1fr);
                gap: 2px;
            }
            
            .key {
                min-height: 32px;
                font-size: 12px;
            }
        }

        /* Планшеты */
        @media screen and (min-width: 768px) {
            body {
                padding: 10px;
            }
            
            #gameContainer {
                margin-bottom: 15px;
            }
            
            #keyboard {
                grid-template-columns: repeat(12, 1fr);
                gap: 6px;
                max-width: 600px;
                margin: 0 auto;
            }
            
            .key {
                min-height: 44px;
                padding: 10px 6px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Очки: 0 (Уровень 1)</div>
    </div>
    
    <div class="controls-and-input">
        <div id="controls">
            <select id="themeSelect">
                <option value="cities">Столицы</option>
                <option value="footballers">Футболисты</option>
            </select>
            <button id="startButton">Старт</button>
            <button id="pauseButton">Пауза</button>
            <button id="endButton">Стоп</button>
        </div>

        <div id="mobileInput">
            <div id="inputDisplay">Нажмите Старт для начала игры</div>
            <div id="keyboard"></div>
        </div>
    </div>

    <script>
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.life = 25;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.speedX *= 0.98;
                this.speedY *= 0.98;
            }

            draw(ctx) {
                const alpha = this.life / 25;
                ctx.fillStyle = `rgba(255, 165, 0, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Word {
            constructor(text, x, imgSrc) {
                this.text = text.replace(/ё/gi, 'е').toUpperCase();
                this.x = x;
                this.y = -50;
                this.speed = 0.4;
                this.imgSrc = imgSrc;
                this.image = new Image();
                this.imageLoaded = false;
                this.particles = [];
                this.exploding = false;
                
                this.image.onload = () => {
                    this.imageLoaded = true;
                };
                
                this.image.onerror = () => {
                    console.warn(`Изображение не загружено: ${this.imgSrc}`);
                    this.imageLoaded = false;
                };
                
                if (imgSrc) {
                    this.image.src = imgSrc;
                }
            }

            update() {
                if (this.exploding) {
                    this.particles.forEach(p => p.update());
                    this.particles = this.particles.filter(p => p.life > 0);
                } else {
                    this.y += this.speed;
                }
            }

            draw(ctx, input) {
                if (this.exploding) {
                    this.particles.forEach(p => p.draw(ctx));
                    return;
                }

                const canvasWidth = ctx.canvas.width;
                const canvasHeight = ctx.canvas.height;
                let imageHeight = 0;

                // Рисование изображения
                if (this.imageLoaded && this.image.complete) {
                    const maxSize = Math.min(canvasWidth * 0.2, canvasHeight * 0.15, 120);
                    const aspectRatio = this.image.width / this.image.height;
                    let imgWidth, imgHeight;
                    
                    if (aspectRatio > 1) {
                        imgWidth = maxSize;
                        imgHeight = maxSize / aspectRatio;
                    } else {
                        imgHeight = maxSize;
                        imgWidth = maxSize * aspectRatio;
                    }
                    
                    ctx.drawImage(
                        this.image, 
                        this.x - imgWidth / 2, 
                        this.y - imgHeight / 2, 
                        imgWidth, 
                        imgHeight
                    );
                    imageHeight = imgHeight;
                } else {
                    // Заглушка если изображение не загрузилось
                    const size = Math.min(canvasWidth * 0.15, canvasHeight * 0.12, 80);
                    ctx.fillStyle = '#444';
                    ctx.fillRect(this.x - size / 2, this.y - size / 2, size, size);
                    ctx.fillStyle = 'white';
                    ctx.font = `${size * 0.3}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('?', this.x, this.y + size * 0.1);
                    imageHeight = size;
                }

                // Рисование текста
                const fontSize = Math.max(14, Math.min(24, canvasWidth / 35));
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                
                const textY = this.y + imageHeight / 2 + fontSize + 8;
                
                // Фон для текста
                const textWidth = ctx.measureText(this.text).width;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(
                    this.x - textWidth / 2 - 4, 
                    textY - fontSize - 2, 
                    textWidth + 8, 
                    fontSize + 6
                );
                
                // Основной текст
                ctx.fillStyle = 'white';
                ctx.fillText(this.text, this.x, textY);
                
                // Подсветка введенных букв
                const inputUpper = input.replace(/ё/gi, 'е').toUpperCase();
                let matchedLength = 0;
                
                for (let i = 0; i < Math.min(inputUpper.length, this.text.length); i++) {
                    if (inputUpper[i] === this.text[i]) {
                        matchedLength++;
                    } else {
                        break;
                    }
                }
                
                if (matchedLength > 0) {
                    const matchedText = this.text.substring(0, matchedLength);
                    const matchedWidth = ctx.measureText(matchedText).width;
                    ctx.fillStyle = '#00ff00';
                    ctx.fillText(matchedText, this.x - textWidth/2 + matchedWidth/2, textY);
                }
            }

            explode() {
                this.exploding = true;
                const particleCount = Math.min(25, Math.max(15, Math.floor(Math.random() * 10) + 20));
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y));
                }
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.words = [];
                this.score = 0;
                this.level = 1;
                this.spawnDelay = 2500;
                this.lastSpawn = 0;
                this.input = '';
                this.themes = { cities: [], footballers: [] };
                this.wordMapping = {};
                this.currentTheme = 'cities';
                this.isPaused = true;
                this.isGameStarted = false;
                
                this.setupCanvas();
                this.setupMobileKeyboard();
                this.loadData();
            }

            setupCanvas() {
                const resizeCanvas = () => {
                    const container = document.getElementById('gameContainer');
                    const rect = container.getBoundingClientRect();
                    this.canvas.width = rect.width - 4; // Учитываем border
                    this.canvas.height = rect.height - 4;
                };
                
                resizeCanvas();
                window.addEventListener('resize', () => {
                    setTimeout(resizeCanvas, 100);
                });
                window.addEventListener('orientationchange', () => {
                    setTimeout(resizeCanvas, 200);
                });
            }

            setupMobileKeyboard() {
                const keyboard = document.getElementById('keyboard');
                const inputDisplay = document.getElementById('inputDisplay');
                
                // Оптимизированная русская раскладка
                const rows = [
                    ['Й', 'Ц', 'У', 'К', 'Е', 'Н', 'Г', 'Ш', 'Щ', 'З', 'Х', 'Ъ'],
                    ['Ф', 'Ы', 'В', 'А', 'П', 'Р', 'О', 'Л', 'Д', 'Ж', 'Э', ''],
                    ['Я', 'Ч', 'С', 'М', 'И', 'Т', 'Ь', 'Б', 'Ю', '', '', '']
                ];

                keyboard.innerHTML = '';

                rows.forEach(row => {
                    row.forEach(letter => {
                        if (letter) {
                            const key = document.createElement('button');
                            key.className = 'key';
                            key.textContent = letter;
                            key.addEventListener('click', () => this.handleKeyInput(letter));
                            keyboard.appendChild(key);
                        } else {
                            // Пустая ячейка для выравнивания
                            const emptyKey = document.createElement('div');
                            emptyKey.style.gridColumn = '1';
                            keyboard.appendChild(emptyKey);
                        }
                    });
                });

                // Кнопка очистки
                const clearKey = document.createElement('button');
                clearKey.className = 'key special';
                clearKey.textContent = '← Очистить';
                clearKey.addEventListener('click', () => this.clearInput());
                keyboard.appendChild(clearKey);

                this.updateInputDisplay();
            }

            handleKeyInput(letter) {
                if (this.isPaused || !this.isGameStarted) return;
                
                const normalizedLetter = letter.replace(/ё/gi, 'е').toUpperCase();
                this.input += normalizedLetter;
                
                if (this.words.length > 0) {
                    const target = this.words[0].text;
                    const inputUp = this.input.replace(/ё/gi, 'е').toUpperCase();
                    if (!target.startsWith(inputUp)) {
                        this.input = '';
                        this.updateInputDisplay();
                        // Визуальная обратная связь об ошибке
                        this.showError();
                        return;
                    }
                }
                this.updateInputDisplay();
                this.checkInput();
            }

            showError() {
                const display = document.getElementById('inputDisplay');
                const originalBg = display.style.backgroundColor;
                display.style.backgroundColor = 'rgba(255, 0, 0, 0.3)';
                setTimeout(() => {
                    display.style.backgroundColor = originalBg;
                }, 200);
            }

            clearInput() {
                this.input = '';
                this.updateInputDisplay();
            }

            updateInputDisplay() {
                const display = document.getElementById('inputDisplay');
                if (!this.isGameStarted) {
                    display.textContent = 'Нажмите Старт для начала игры';
                } else if (this.isPaused) {
                    display.textContent = 'Игра на паузе';
                } else {
                    display.textContent = this.input || 'Введите слово...';
                }
            }

            async loadData() {
                try {
                    // Данные-заглушки для демонстрации
                    const citiesData = `
Россия - RU - Москва
США - US - Вашингтон
Франция - FR - Париж
Германия - DE - Берлин
Италия - IT - Рим
Испания - ES - Мадрид
Канада - CA - Оттава
Япония - JP - Токио
Китай - CN - Пекин
Индия - IN - Дели
Бразилия - BR - Бразилиа
Австралия - AU - Канберра
Англия - GB - Лондон
Египет - EG - Каир
Турция - TR - Анкара
Греция - GR - Афины
Норвегия - NO - Осло
Швеция - SE - Стокгольм
Финляндия - FI - Хельсинки
Польша - PL - Варшава`.trim();

                    const footballersData = `
Месси
Роналду
Неймар
Мбаппе
Холанд
Модрич
Бензема
Левандовски
Гризманн
Канте
Погба
Азар
Салах
Мане
Фирмино
Рамос
Пике
Чиеллини
Нейер
Куртуа`.trim();

                    const wordMapping = {
                        cities: {
                            "МОСКВА": "ru",
                            "ВАШИНГТОН": "us",
                            "ПАРИЖ": "fr",
                            "БЕРЛИН": "de",
                            "РИМ": "it",
                            "МАДРИД": "es",
                            "ОТТАВА": "ca",
                            "ТОКИО": "jp",
                            "ПЕКИН": "cn",
                            "ДЕЛИ": "in",
                            "БРАЗИЛИА": "br",
                            "КАНБЕРРА": "au",
                            "ЛОНДОН": "gb",
                            "КАИР": "eg",
                            "АНКАРА": "tr",
                            "АФИНЫ": "gr",
                            "ОСЛО": "no",
                            "СТОКГОЛЬМ": "se",
                            "ХЕЛЬСИНКИ": "fi",
                            "ВАРШАВА": "pl"
                        },
                        footballers: {
                            "МЕССИ": "messi",
                            "РОНАЛДУ": "ronaldo",
                            "НЕЙМАР": "neymar",
                            "МБАППЕ": "mbappe",
                            "ХОЛАНД": "haaland",
                            "МОДРИЧ": "modric",
                            "БЕНЗЕМА": "benzema",
                            "ЛЕВАНДОВСКИ": "lewandowski",
                            "ГРИЗМАНН": "griezmann",
                            "КАНТЕ": "kante",
                            "ПОГБА": "pogba",
                            "АЗАР": "hazard",
                            "САЛАХ": "salah",
                            "МАНЕ": "mane",
                            "ФИРМИНО": "firmino",
                            "РАМОС": "ramos",
                            "ПИКЕ": "pique",
                            "ЧИЕЛЛИНИ": "chiellini",
                            "НЕЙЕР": "neuer",
                            "КУРТУА": "courtois"
                        }
                    };

                    this.themes.cities = citiesData.split('\n')
                        .map(line => {
                            const parts = line.trim().split(' - ');
                            return parts.length === 3 ? { 
                                capital: parts[2].trim(), 
                                code: parts[1].trim() 
                            } : null;
                        })
                        .filter(item => item !== null);

                    this.themes.footballers = footballersData.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0)
                        .map(name => ({ name }));

                    this.wordMapping = wordMapping;
                    this.startGame();
                } catch (error) {
                    console.error('Ошибка загрузки данных:', error);
                    // Используем базовые данные если загрузка не удалась
                    this.startGame();
                }
            }

            startGame() {
                const themeSelect = document.getElementById('themeSelect');
                themeSelect.addEventListener('change', e => {
                    this.currentTheme = e.target.value;
                    this.endGame();
                });

                document.getElementById('startButton').addEventListener('click', () => {
                    this.isGameStarted = true;
                    this.isPaused = false;
                    this.updateInputDisplay();
                    this.gameLoop();
                });

                document.getElementById('pauseButton').addEventListener('click', () => {
                    this.pauseGame();
                });

                document.getElementById('endButton').addEventListener('click', () => {
                    this.endGame();
                });

                // Поддержка физической клавиатуры
                document.addEventListener('keydown', e => {
                    if (this.isPaused || !this.isGameStarted) return;
                    
                    const key = e.key.toUpperCase();
                    if (key.match(/[А-ЯЁ]/)) {
                        e.preventDefault();
                        this.handleKeyInput(key);
                    } else if (e.key === 'Backspace') {
                        e.preventDefault();
                        this.clearInput();
                    }
                });
            }

            getImagePath(word) {
                const normalizedWord = word.replace(/ё/gi, 'е').toUpperCase();
                if (this.currentTheme === 'cities') {
                    const code = this.wordMapping.cities[normalizedWord];
                    return code ? `images/capitals/${code.toUpperCase()}.png` : `images/capitals/default.png`;
                } else if (this.currentTheme === 'footballers') {
                    const code = this.wordMapping.footballers[normalizedWord];
                    return code ? `images/footballers/${code}.png` : `images/footballers/default.png`;
                }
                return null;
            }

            spawnWord() {
                const themeData = this.themes[this.currentTheme];
                if (!themeData?.length || this.words.length > 0) return;

                const randomItem = themeData[Math.floor(Math.random() * themeData.length)];
                const wordText = this.currentTheme === 'cities' ? randomItem.capital : randomItem.name;
                const imgSrc = this.getImagePath(wordText);
                
                if (!imgSrc) return;

                const x = this.canvas.width / 2;
                const word = new Word(wordText, x, imgSrc);
                
                // Увеличиваем скорость с уровнем
                word.speed = 0.4 + (this.level - 1) * 0.2;
                this.words.push(word);
            }

            gameLoop() {
                if (this.isPaused || !this.isGameStarted) return;
                
                const now = Date.now();
                if (now - this.lastSpawn > this.spawnDelay) {
                    this.spawnWord();
                    this.lastSpawn = now;
                }
                
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }

            update() {
                this.words.forEach((word, idx) => {
                    word.update();
                    if (word.exploding && word.particles.length === 0) {
                        this.words.splice(idx, 1);
                    } else if (!word.exploding && word.y > this.canvas.height + 50) {
                        this.words.splice(idx, 1);
                        // Можно добавить штраф за пропущенное слово
                    }
                });

                // Переход на следующий уровень
                if (this.score >= this.level * 50) {
                    this.level++;
                    this.spawnDelay = Math.max(1000, this.spawnDelay - 200);
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.words.forEach(w => w.draw(this.ctx, this.input));
                document.getElementById('score').textContent = `Очки: ${this.score} (Уровень ${this.level})`;
            }

            checkInput() {
                if (!this.words.length || !this.input) return;
                
                const targetText = this.words[0].text;
                const inputText = this.input.replace(/ё/gi, 'е').toUpperCase();
                
                if (targetText === inputText) {
                    this.words[0].explode();
                    this.score += 10 + (this.level - 1) * 5;
                    this.input = '';
                    this.updateInputDisplay();
                }
            }

            pauseGame() {
                this.isPaused = !this.isPaused;
                this.updateInputDisplay();
                if (!this.isPaused && this.isGameStarted) {
                    this.gameLoop();
                }
            }

            endGame() {
                this.isPaused = true;
                this.isGameStarted = false;
                this.words = [];
                this.score = 0;
                this.level = 1;
                this.input = '';
                this.spawnDelay = 2500;
                this.updateInputDisplay();
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                document.getElementById('score').textContent = `Очки: 0 (Уровень 1)`;
            }
        }

        // Инициализация после загрузки DOM
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game();
        });
    </script>
</body>
</html>
