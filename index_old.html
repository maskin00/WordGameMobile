<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Игра с словами</title>
    <link rel="icon" href="favicon.ico">
    <style>
        /* Мобильные стили */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 50vh;
            min-height: 300px;
            margin-bottom: 15px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 2px solid white;
            background-color: #000;
            display: block;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: clamp(16px, 4vw, 24px);
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        #controls {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        #themeSelect {
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            min-width: 120px;
            touch-action: manipulation;
        }

        #themeSelect:hover, #themeSelect:focus {
            background-color: #45a049;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            min-width: 100px;
            touch-action: manipulation;
            -webkit-appearance: none;
        }

        button:hover, button:focus {
            background-color: #45a049;
            outline: none;
        }

        button:active {
            transform: scale(0.98);
        }

        #endButton {
            background-color: #f44336;
        }

        #endButton:hover, #endButton:focus {
            background-color: #da190b;
        }

        /* Виртуальная клавиатура */
        #mobileInput {
            width: 100%;
            max-width: 800px;
            margin-bottom: 15px;
        }

        #inputDisplay {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            min-height: 50px;
            border: 2px solid #4CAF50;
            margin-bottom: 10px;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 8px;
            max-width: 100%;
        }

        .key {
            padding: 12px 8px;
            background: #555;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
            min-height: 48px;
        }

        .key:hover, .key:focus {
            background: #666;
            outline: none;
        }

        .key:active {
            background: #777;
            transform: scale(0.95);
        }

        .key.special {
            background: #f44336;
            grid-column: span 2;
        }

        .key.special:hover, .key.special:focus {
            background: #da190b;
        }

        /* Ориентация экрана */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 5px;
            }
            
            #gameContainer {
                height: 40vh;
                min-height: 200px;
            }
            
            #keyboard {
                grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
                gap: 4px;
            }
            
            .key {
                padding: 8px 4px;
                font-size: 14px;
                min-height: 36px;
            }
        }

        /* Адаптация для планшетов */
        @media screen and (min-width: 768px) {
            #gameContainer {
                height: 60vh;
            }
            
            #keyboard {
                grid-template-columns: repeat(13, 1fr);
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Очки: 0 (Уровень 1)</div>
    </div>
    
    <div id="controls">
        <select id="themeSelect">
            <option value="cities">Столицы</option>
            <option value="footballers">Футболисты</option>
        </select>
        <button id="startButton">Старт</button>
        <button id="pauseButton">Пауза</button>
        <button id="endButton">Завершение</button>
    </div>

    <div id="mobileInput">
        <div id="inputDisplay"></div>
        <div id="keyboard"></div>
    </div>

    <script>
        // Адаптированная версия игры для мобильных устройств
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 4;
                this.speedY = (Math.random() - 0.5) * 4;
                this.life = 30;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }

            draw(ctx) {
                ctx.fillStyle = `rgba(255, 165, 0, ${this.life / 30})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Word {
            constructor(text, x, imgSrc) {
                this.text = text.toUpperCase();
                this.x = x;
                this.y = 0;
                this.speed = 0.3;
                this.imgSrc = imgSrc;
                this.image = new Image();
                this.image.src = imgSrc;
                this.image.onerror = () => console.error(`Не удалось загрузить изображение: ${this.imgSrc}`);
                this.image.onload = () => console.log(`Изображение загружено: ${this.imgSrc}`);
                this.particles = [];
                this.exploding = false;
            }

            update() {
                if (this.exploding) {
                    this.particles.forEach(p => p.update());
                    this.particles = this.particles.filter(p => p.life > 0);
                } else {
                    this.y += this.speed;
                }
            }

            draw(ctx, input) {
                if (this.exploding) {
                    this.particles.forEach(p => p.draw(ctx));
                    return;
                }

                let scaledHeight = 0;
                if (this.image.complete && this.image.naturalWidth !== 0) {
                    const maxSize = Math.min(ctx.canvas.width * 0.25, 150); // Адаптивный размер
                    const width = this.image.width;
                    const height = this.image.height;
                    const scale = Math.min(maxSize / width, maxSize / height);
                    const scaledWidth = width * scale;
                    scaledHeight = height * scale;
                    ctx.drawImage(this.image, this.x - scaledWidth / 2, this.y - scaledHeight / 2, scaledWidth, scaledHeight);
                } else {
                    const size = Math.min(ctx.canvas.width * 0.15, 100);
                    ctx.fillStyle = 'lightgray';
                    ctx.fillRect(this.x - size / 2, this.y - size / 2, size, size);
                    ctx.fillStyle = 'black';
                    ctx.font = `${size * 0.3}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.fillText('?', this.x, this.y + size * 0.1);
                }

                // Адаптивный размер шрифта
                const fontSize = Math.max(16, Math.min(25, ctx.canvas.width / 30));
                ctx.font = `${fontSize}px Arial`;
                ctx.textAlign = 'center';
                
                const inputUpper = input.toUpperCase();
                let matchedLength = 0;
                for (let i = 0; i < inputUpper.length && i < this.text.length; i++) {
                    if (inputUpper[i] === this.text[i]) matchedLength++;
                    else break;
                }
                
                const textY = this.y + scaledHeight / 2 + fontSize + 10;
                ctx.fillStyle = 'white';
                ctx.fillText(this.text, this.x, textY);
                
                // Подсветка введенных букв
                if (matchedLength > 0) {
                    const metrics = ctx.measureText(this.text.substring(0, matchedLength));
                    const totalWidth = ctx.measureText(this.text).width;
                    ctx.fillStyle = 'lime';
                    ctx.fillText(this.text.substring(0, matchedLength), this.x - totalWidth/2 + metrics.width/2, textY);
                }
            }

            explode() {
                this.exploding = true;
                for (let i = 0; i < 20; i++) this.particles.push(new Particle(this.x, this.y));
            }
        }

        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.words = [];
                this.score = 0;
                this.level = 1;
                this.spawnDelay = 2000;
                this.lastSpawn = 0;
                this.input = '';
                this.themes = { 'cities': [], 'footballers': [] };
                this.wordMapping = {};
                this.currentTheme = 'cities';
                this.isPaused = false;
                this.setupCanvas();
                this.setupMobileKeyboard();
                this.loadData();
            }

            setupCanvas() {
                const resizeCanvas = () => {
                    const container = document.getElementById('gameContainer');
                    const rect = container.getBoundingClientRect();
                    this.canvas.width = rect.width;
                    this.canvas.height = rect.height;
                };
                
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                window.addEventListener('orientationchange', () => {
                    setTimeout(resizeCanvas, 100);
                });
            }

            setupMobileKeyboard() {
                const keyboard = document.getElementById('keyboard');
                const inputDisplay = document.getElementById('inputDisplay');
                
                // Создаем русскую клавиатуру
                const layout = [
                    ['Й', 'Ц', 'У', 'К', 'Е', 'Н', 'Г', 'Ш', 'Щ', 'З', 'Х', 'Ъ'],
                    ['Ф', 'Ы', 'В', 'А', 'П', 'Р', 'О', 'Л', 'Д', 'Ж', 'Э'],
                    ['Я', 'Ч', 'С', 'М', 'И', 'Т', 'Ь', 'Б', 'Ю']
                ];

                layout.forEach(row => {
                    row.forEach(letter => {
                        const key = document.createElement('button');
                        key.className = 'key';
                        key.textContent = letter;
                        key.addEventListener('click', () => this.handleKeyInput(letter));
                        keyboard.appendChild(key);
                    });
                });

                // Кнопка очистки
                const clearKey = document.createElement('button');
                clearKey.className = 'key special';
                clearKey.textContent = 'Очистить';
                clearKey.addEventListener('click', () => this.clearInput());
                keyboard.appendChild(clearKey);

                this.updateInputDisplay();
            }

            handleKeyInput(letter) {
                if (this.isPaused) return;
                
                this.input += letter;
                if (this.words.length > 0) {
                    const target = this.words[0].text;
                    const inputUp = this.input.toUpperCase();
                    if (!target.startsWith(inputUp)) {
                        this.input = '';
                        this.updateInputDisplay();
                        return;
                    }
                }
                this.updateInputDisplay();
                this.checkInput();
            }

            clearInput() {
                this.input = '';
                this.updateInputDisplay();
            }

            updateInputDisplay() {
                const display = document.getElementById('inputDisplay');
                display.textContent = this.input || 'Вводите слово...';
            }

            async loadData() {
                try {
                    const responses = await Promise.all([
                        fetch('countries_full_ru.txt').then(r => r.text()),
                        fetch('footballers.txt').then(r => r.text()),
                        fetch('wordMapping.json').then(r => r.json())
                    ]);
                    const [countriesText, footballersText, mapping] = responses;

                    this.themes.cities = countriesText.split('\n')
                        .map(line => {
                            const parts = line.split(' - ');
                            return parts.length === 3 ? { capital: parts[2].trim(), code: parts[1].trim() } : null;
                        })
                        .filter(item => item !== null);

                    this.themes.footballers = footballersText.split('\n')
                        .map(line => line.trim())
                        .filter(line => line.length > 0)
                        .map(name => ({ name }));

                    this.wordMapping = mapping;
                    this.startGame();
                } catch (error) {
                    console.error('Ошибка загрузки данных:', error);
                    alert('Не удалось загрузить данные. Проверьте наличие файлов.');
                }
            }

            startGame() {
                const themeSelect = document.getElementById('themeSelect');
                themeSelect.addEventListener('change', e => {
                    this.currentTheme = e.target.value;
                    this.endGame();
                });

                document.getElementById('startButton').addEventListener('click', () => {
                    if (!this.isPaused) this.gameLoop();
                    this.isPaused = false;
                });
                document.getElementById('pauseButton').addEventListener('click', () => this.pauseGame());
                document.getElementById('endButton').addEventListener('click', () => this.endGame());

                // Сохраняем поддержку физической клавиатуры для тестирования
                document.addEventListener('keydown', e => {
                    if (this.isPaused) return;
                    const key = e.key.toUpperCase();
                    if (key.match(/[А-ЯЁ]/)) {
                        this.handleKeyInput(key);
                    }
                });
            }

            getImagePath(word) {
                if (this.currentTheme === 'cities') {
                    const code = this.wordMapping.cities[word];
                    return code ? `images/capitals/${code.toUpperCase()}.png` : null;
                } else if (this.currentTheme === 'footballers') {
                    const code = this.wordMapping.footballers[word];
                    return code ? `images/footballers/${code}.png` : null;
                }
                return null;
            }

            spawnWord() {
                const themeData = this.themes[this.currentTheme];
                if (!themeData.length || this.words.length) return;

                const randomItem = themeData[Math.floor(Math.random() * themeData.length)];
                const wordText = this.currentTheme === 'cities' ? randomItem.capital : randomItem.name;
                const imgSrc = this.getImagePath(wordText);
                if (!imgSrc) return;

                const x = this.canvas.width / 2;
                const word = new Word(wordText, x, imgSrc);
                word.speed = 0.3;
                this.words.push(word);
            }

            gameLoop() {
                if (this.isPaused) return;
                const now = Date.now();
                if (now - this.lastSpawn > this.spawnDelay) {
                    this.spawnWord();
                    this.lastSpawn = now;
                }
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }

            update() {
                this.words.forEach((word, idx) => {
                    word.update();
                    if (word.exploding && !word.particles.length) {
                        this.words.splice(idx, 1);
                        this.spawnWord();
                    } else if (!word.exploding && word.y > this.canvas.height) {
                        this.words.splice(idx, 1);
                    }
                });
                if (this.score >= 50 && this.level === 1) {
                    this.level = 2;
                    this.words.forEach(w => w.speed = 0.6);
                }
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.words.forEach(w => w.draw(this.ctx, this.input));
                document.getElementById('score').textContent = `Очки: ${this.score} (Уровень ${this.level})`;
            }

            checkInput() {
                if (!this.words.length || !this.input) return;
                if (this.words[0].text === this.input.toUpperCase()) {
                    this.words[0].explode();
                    this.score += 10;
                    this.input = '';
                    this.updateInputDisplay();
                }
            }

            pauseGame() {
                this.isPaused = !this.isPaused;
                if (this.isPaused) {
                    this.input = '';
                    this.updateInputDisplay();
                }
            }

            endGame() {
                this.isPaused = true;
                this.words = [];
                this.score = 0;
                this.level = 1;
                this.input = '';
                this.updateInputDisplay();
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                document.getElementById('score').textContent = `Очки: 0 (Уровень 1)`;
            }
        }

        // Инициализация игры после загрузки страницы
        document.addEventListener('DOMContentLoaded', () => {
            const game = new Game();
        });
    </script>
</body>
</html>
